<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario - Gimnasio</title>
  <link rel="stylesheet" href="Login.css">
</head>
<body>
  <div class="login-container">
    <h1>Regístrate</h1>
    <form class="login-form">
      <label for="fullname">Nombre Completo:</label>
      <input type="text" id="fullname" placeholder="Ingresa tu nombre completo" required>
      
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required>
      
      <label for="username">Usuario:</label>
      <input type="text" id="username" placeholder="Elige un nombre de usuario" required>
      
      <label for="password">Contraseña:</label>
      <input type="password" id="password" placeholder="Crea una contraseña" required>
      
      <label for="confirm-password">Confirmar Contraseña:</label>
      <input type="password" id="confirm-password" placeholder="Repite tu contraseña" required>
      
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="Login.html">Inicia sesión aquí</a></p>
  </div>
</body>
</html>
